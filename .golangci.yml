version: "2"
linters:
  enable:
    - copyloopvar
    - durationcheck
    - forcetypeassert
    - godot
    - makezero
    - misspell
    - nilerr
    - predeclared
    - unconvert
    - unparam
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 0
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
